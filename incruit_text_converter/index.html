  <body>
    <div class="text_convert_container">
      <!-- 라디오 버튼 -->

      <div class="radio_btns">
        <div class="radio_btn_group">
          <input
            type="radio"
            id="option2"
            name="conversionType"
            value="option2"
            data-description="연속 br 제거 ▶ 유니코드 숫자, 알파벳, 한글 넘버링 제거 ▶ 연속 ul/ol 랩핑  ▶ li 태그 랩핑"
            checked
          />
          <label for="option1">ul / ol tag</label>
        </div>

        <div class="radio_btn_group">
          <input
            type="radio"
            id="option1"
            name="conversionType"
            value="option1"
            data-description="연속 br 제거 ▶ 유니코드 숫자, 알파벳, 한글 넘버링 제거 ▶ li 태그 랩핑"
          />
          <label for="option1">li tag</label>
        </div>

        <!-- <div class="radio_btn_group">
          <input
            type="radio"
            id="tag_li"
            name="conversionType"
            value="tag_li"
            data-description="줄바낀 문장을 각각 li 태그로 감싸준다"
            checked
          />
          <label for="tag_li">li 태그</label>
        </div>

        <div class="radio_btn_group">
          <input
            type="radio"
            id="removeNumberedLines"
            name="conversionType"
            value="removeNumberedLines"
            data-description=" 문장 앞의 '1. 2. 3.…', '1) 2) 3)…', '① ② ③..' 유니코드 숫자와 유니코드 알파벳 제거"
          />
          <label for="removeNumberedLines">넘버링(ă̎lphabĕ̎t) 제거</label>
        </div>
        <div class="radio_btn_group">
          <input
            type="radio"
            id="removeSpecialStartingChars"
            name="conversionType"
            value="removeSpecialStartingChars"
            data-description="문장 앞의 '가.~하.', '㉠~㉭', '㉮~㉻', '가) ~ 하)' 말머리 제거"
          />
          <label for="removeSpecialStartingChars">한글 말머리 제거</label>
        </div>

        <div class="radio_btn_group">
          <input
            type="radio"
            id="removeEmptyLines"
            name="conversionType"
            value="removeEmptyLines"
            data-description="연속 br 제거"
          />
          <label for="removeEmptyLines">연속 줄바꿈 제거</label>
        </div> -->
        <div class="radio_btn_group">
          <input
            type="radio"
            id="convertToALink"
            name="conversionType"
            value="convertToALink"
            data-description="이미지 사이즈를 설정하면 area 태그를 a링크로 % 좌표 잡기"
          />
          <label for="convertToALink">area ▸ a</label>
        </div>
      </div>
      <!-- 버튼 기능 설명 -->
      <div class="radio_info_wrap">
        <p class="radio_info">
          <span class="info_icon">i</span>&nbsp;<span id="descriptionContainer"
            >연속 br 제거 ▶ 유니코드 숫자, 알파벳, 한글 넘버링 제거 ▶ 연속 ul/ol
            랩핑 ▶ li 태그 랩핑</span
          >
        </p>
      </div>

      <div class="size_wrap">
        <label for="imageWidth">Img 넓이 : </label>
        <input type="text" id="imageWidth" name="imageWidth" value="900" /> px
        <span style="font-size: 20px; color: #ff460a">/</span>
        <label for="imageHeight">Img 높이 : </label>
        <input type="text" id="imageHeight" name="imageHeight" value="450" /> px
      </div>

      <!-- 텍스트 입력  -->
      <textarea
        id="inputText"
        class="textarea"
        placeholder="텍스트 레쯔기릿"
      ></textarea>
      <div class="btn_wrap">
        <button class="btn" onclick="convertText()">컨버트</button>
      </div>
      <!-- 텍스트 출력 -->
      <div class="output" id="outputText"></div>
      <div class="btn_wrap">
        <button class="btn btn2" onclick="copyText()">텍스트 복사</button>
      </div>
      <!-- 독소조항 -->
      <div class="notice">
        ※ 추가 문의사항이나 더 편리한 아이디어가 떠오르면
        <span class="jh"
          >지와
          <div class="mail">p0333@naver.com</div></span
        >씨에게 🙂
      </div>
      <br />
    </div>

    <script src="script.js"></script>
