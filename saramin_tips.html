<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="saramin_tip.ico" />
    <title>개꿀</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .container {
        width: 300px;
        padding: 20px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        cursor: pointer;
        transition: box-shadow 0.3s;
      }

      .container:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>This is a sample div.</p>
    </div>

    <script>
      $(document).ready(function () {
        $(".container").on("click", function () {
          var $content = $(this).clone(); // 클릭한 요소의 복사본 생성
          $content.find("button").remove(); // 버튼 제거
          var htmlString = $content.html(); // HTML 문자열 추출
          console.log(htmlString); // 콘솔에 HTML 내용 출력
          var $temp = $("<textarea>");
          $("body").append($temp);
          $temp.val(htmlString).select();
          document.execCommand("copy");
          $temp.remove();
          alert("컨테이너 내용이 복사되었습니다.");
        });
      });
    </script>
  </body>
</html>
